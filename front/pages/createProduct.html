<!DOCTYPE html>
<html lang="en">
<head>

        h1{

        form{

</head>
<body>
    <h1>Cargar un nuevo producto</h1>
    <form enctype="multipart/form-data" action="">
        <input type="text" name="nombre" placeholder="title">
        <input type="text" name="color" placeholder="color">
        <input type="number" name="precio" placeholder="precio">
        <input type="text" name="Description" placeholder="descripcion">
        <input type="number" name="id" placeholder="id">
        <input type="file" name="imagenproducto">
        <button>Cargar Producto</button>

    </form>

    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit', (e) =>{
            e.preventDefault()
            let input = e.target
            // let body = {
            //     nombre : input.nombre.value,
            //     color: input.color.value,
            //     precio: input.precio.value,
            //     Description: input.Description.value,
            //     id: input.id.value,
            // }
            // console.log(body);
            let producto = new FormData(form)
            fetch('http://localhost:3008/api/productos', {
                method: 'POST',
                body: producto
                // headers: {
                //     'Content-Type': 'application/json'
                // },
                // body: JSON.stringify(body)
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => alert(err))
        })
    </script>
</body>
</html>
